[build]
  command = "npm run build"
  publish = "build"

[[redirects]]
  from = "/success"
  to = "/"
  status = 200

[context.production]
  command = "npm run build"
  publish = "build"
  # Для production (stoautovibe.com.ua) заголовки НЕ додаємо

# Для всіх інших контекстів (preview, netlify.app) — додаємо noindex
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex"
